name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        version: [11, 17]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.version }}
        distribution: 'temurin'
        cache: 'sbt'
    - name: Install libcore.so
      run: |
        wget https://github.com/VOICEVOX/voicevox_core/releases/download/0.13.0/voicevox_core-linux-x64-cpu-0.13.0.zip
        unzip voicevox_core-linux-x64-cpu-0.13.0.zip
        sudo install voicevox_core-linux-x64-cpu-0.13.0/libcore.so /usr/lib/libcore.so
    - name: Install ONNX runtime
      run: |
        wget https://github.com/microsoft/onnxruntime/releases/download/v1.10.0/onnxruntime-linux-x64-1.10.0.tgz
        tar zxf onnxruntime-linux-x64-1.10.0.tgz
        sudo install onnxruntime-linux-x64-1.10.0/lib/* /usr/lib/
    - name: Run tests
      run: sbt test
